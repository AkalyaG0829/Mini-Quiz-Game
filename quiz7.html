<!DOCTYPE html>
<html>
<head>
  <title>Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #quiz-container {
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    #options  {
      display: grid;
  gap: 16px;
  max-width: 320px;
  margin: auto;
  padding: 20px;
    }
    #next-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      display: none;
    }
  </style>
</head>
<body background="images/Screenshot 2025-07-29 194847.png" style="color:white; background-size: cover; background-attachment: fixed;">

  <div id="quiz-container">
    <h2 id="question"></h2>
    <div id="options"></div>
    <button id="next-btn">Next</button>
    <p id="score"></p>
  </div>

  <script>
   const questions = [
  {
    question: "1. Who was the first President of the United States?",
    options: ["A) Abraham Lincoln", "B) George Washington", "C) John Adams", "D) Thomas Jefferson"],
    correct: 1
  },
  {
    question: "2. When did World War II end?",
    options: ["A) 1942", "B) 1944", "C) 1945", "D) 1946"],
    correct: 2
  },
  {
    question: "3. Who was the founder of the Maurya Empire in India?",
    options: ["A) Ashoka", "B) Chandragupta Maurya", "C) Harsha", "D) Akbar"],
    correct: 1
  },
  {
    question: "4. What was the main cause of the French Revolution?",
    options: ["A) Religious conflict", "B) Food shortages", "C) Economic inequality", "D) Colonial rule"],
    correct: 2
  },
  {
    question: "5. The Great Wall of China was mainly built to protect against which group?",
    options: ["A) Mongols", "B) Japanese", "C) Persians", "D) Russians"],
    correct: 0
  }
];



    let currentQuestion = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("next-btn");
    const scoreEl = document.getElementById("score");

    function loadQuestion() {
      const q = questions[currentQuestion];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      q.options.forEach((option, index) => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => checkAnswer(index);
        optionsEl.appendChild(btn);
      });
      nextBtn.style.display = "none";
    }

    function checkAnswer(selectedIndex) {
      if (selectedIndex === questions[currentQuestion].correct) {
        score++;
      }
      nextBtn.style.display = "block";
      Array.from(optionsEl.children).forEach((btn, index) => {
        btn.disabled = true;
        btn.style.backgroundColor = index === questions[currentQuestion].correct ? "#aaf" : "#f99";
      });
    }

    nextBtn.onclick = () => {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        showScore();
      }
    };

    function showScore() {
      questionEl.textContent = "Quiz Complete!";
      optionsEl.innerHTML = "";
      nextBtn.style.display = "none";
      scoreEl.textContent = `Your Score: ${score} / ${questions.length}`;
    }

    // Start the quiz
    loadQuestion();
  </script>

</body>
</html>
    </body>
</html>
