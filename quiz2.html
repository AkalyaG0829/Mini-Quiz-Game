<!DOCTYPE html>
<html>
<head>
  <title>Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #quiz-container {
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    #options  {
      display: grid;
  gap: 16px;
  max-width: 320px;
  margin: auto;
  padding: 20px;
    }
    #next-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      display: none;
    }
  </style>
</head>
<body background="images/Screenshot 2025-07-29 203113.png" style="color:rgb(250, 252, 251); background-size: cover; background-attachment: fixed;">

  <div id="quiz-container">
    <h2 id="question"></h2>
    <div id="options"></div>
    <button id="next-btn">Next</button>
    <p id="score"></p>
  </div>

  <script>
    const questions = [
      {
        question: "1. What is the value of 7² – 4²?",
        options: ["A) 45", "B) 33", "C) 27","D) 21"],
        correct: 1
      },
      {
        question: "2. If a train travels 60 km in 1.5 hours, what is its average speed?",
        options: ["A) 40 km/h", "B) 45 km/h", "C) 50 km/h","D) 55 km/h"],
        correct: 2
      },
      {
        question: "3. What is the next number in the sequence: 2, 4, 8, 16, ?",
        options: ["A) 32", "B) 24", "C) 20","D) 18"],
        correct: 0
      },
        {
            question: "4. What is the square root of 144?",
            options: ["A) 10", "B) 12", "C) 14","D) 16"],
            correct: 1
        },
      {
        question: "5. A rectangle has a length of 10 cm and a width of 4 cm. What is its area?",
        options: ["A) 40 cm²", "B) 44 cm²", "C) 48 cm²", "D) 50 cm²"],
        correct: 0
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("next-btn");
    const scoreEl = document.getElementById("score");

    function loadQuestion() {
      const q = questions[currentQuestion];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      q.options.forEach((option, index) => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => checkAnswer(index);
        optionsEl.appendChild(btn);
      });
      nextBtn.style.display = "none";
    }

    function checkAnswer(selectedIndex) {
      if (selectedIndex === questions[currentQuestion].correct) {
        score++;
      }
      nextBtn.style.display = "block";
      Array.from(optionsEl.children).forEach((btn, index) => {
        btn.disabled = true;
        btn.style.backgroundColor = index === questions[currentQuestion].correct ? "#aaf" : "#f99";
      });
    }

    nextBtn.onclick = () => {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        showScore();
      }
    };

    function showScore() {
      questionEl.textContent = "Quiz Complete!";
      optionsEl.innerHTML = "";
      nextBtn.style.display = "none";
      scoreEl.textContent = `Your Score: ${score} / ${questions.length}`;
    }

    // Start the quiz
    loadQuestion();
  </script>

</body>
</html>
    </body>
</html>
